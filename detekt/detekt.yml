
config:
    validation: true

GrammarRules:
    AvoidColour:
        active: true


style:
    MagicNumber: # I, Linnea Gr√§f, of sound mind and body, disagree with disabling this rule
        active: false
    UnusedParameter:
        active: true
        ignoreAnnotated:
            - 'SubscribeEvent'
            - 'HandleEvent'
            - 'Mod.EventHandler'
    ReturnCount:
        active: true
        max: 4
        excludeGuardClauses: true
    MaxLineLength:
        active: true
        maxLineLength: 140
        excludeCommentStatements: true

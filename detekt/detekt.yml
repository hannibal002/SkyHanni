
config:
    validation: true

GrammarRules:
    AvoidColour:
        active: true


style:
    MagicNumber: # I, Linnea Gr√§f, of sound mind and body, disagree with disabling this rule
        active: false
    UnusedParameter:
        active: true
        ignoreAnnotated:
            - 'SubscribeEvent'
            - 'HandleEvent'
            - 'Mod.EventHandler'
    ReturnCount:
        active: true
        max: 4
        excludeGuardClauses: true
    MaxLineLength:
        active: true
        maxLineLength: 140
        excludeCommentStatements: true

formatting:
    MaximumLineLength: # ktlint - handled by detekt
        active: false
    MultiLineIfElse:
        active: false
    ArgumentListWrapping: # ktlint - way too aggressive
        active: false

complexity:
    CyclomaticComplexMethod:
        active: true
        threshold: 20
        ignoreAnnotated:
            - 'SubscribeEvent'
            - 'HandleEvent'
            - 'Mod.EventHandler'
    LongParameterList: # too aggressive, classes can need a lot of params
        active: false
    NestedBlockDepth: # too aggressive
        active: false
    TooManyFunctions: # ktlint - also way too aggressive by default (11 on all file types)
        active: true
        thresholdInFiles: 15
        thresholdInClasses: 20
        thresholdInInterfaces: 20
        thresholdInObjects: 20
        thresholdInEnums: 11

exceptions:
    SwallowedException: # there are valid reasons to do this
        active: false
    ThrowingExceptionsWithoutMessageOrCause: # again, valid reasons
        active: false
    TooGenericExceptionCaught: # sometimes you just need to catch Exception
        active: false
    TooGenericExceptionThrown: # we don't have our own custom exceptions
        active: false
